<section class="content-header">
    <h1>
        {{lang.fee}}
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <!-- New -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{lang.i20_fee</h3>
                    <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#feeModal" ng-click="selectedFee(-1)" title="Add new">{{lang.new}}</button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="new-table" class="table table-bordered table-striped" data-page-length="10">
                        <thead>
                            <tr>
                                <th>{{lang.category}}</th>
                                <th>{{lang.fee_name}}</th>
                                <th>{{lang.price}}</th>
                                <th class="text-center">{{lang.action}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="fee in fees.Fees">
                                <td>{{fees.Name}}</td>
                                <td>{{fee.Name_vi}}</td>
                                <td>{{fee.Fee}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#feeModal" ng-click="selectedFee($index)" title="Edit"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-xs btn-danger" ng-click="deleteFee($index)" title="Delete"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /New -->
        </section>
    </div>

    <div class="modal fade" id="feeModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" ng-submit="saveFee()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        <h4 class="modal-title">{{lang.fee_info}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">{{lang.fee_name}}<span class="text-red">*</span></label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="feeSelected.Name_vi" placeholder="{{lang.fee_name}}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">{{lang.price}}<span class="text-red">*</span></label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="feeSelected.Fee" placeholder="{{lang.price}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">OK</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.cancel}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        setTimeout(function() {
            $(".select2").select2();
        }, 500);
    });
</script>
