<section class="content-header">
    <h3 style="margin-top: 0">
        {{lang.form}}
    </h3>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <form class="form-horizontal" ng-submit="updateFormSharing()">
                <div class="box box-primary">
                    <div class="overlay" ng-style="!isWait && {'display':'none'}">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                    <div class="box-header with-border">
                        <h3 class="box-title">{{lang.finance}}</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="file" class="col-sm-2 control-label">Upload <span class="text-red">*</span></label>

                            <div class="col-sm-6">
                                <div class="progress progress-bar-lg">
                                    <div class="progress-bar finshare progress-bar-upload" role="progressbar"></div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <input type="button" class="btn btn-flat" value="Browse" ng-click="chooseFile('finshare')">
                                <button type="button" class="btn btn-primary preview" ng-click="previewFile('finshare')" ng-class="{ 'form-hidden': form.ChungMinhTaiChinh == undefined || form.ChungMinhTaiChinh == ''}">Preview</button>
                                <input type="file" id="uploadFilefinshare" name="uploadsfinshare[]" accept="application/pdf" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="overlay" ng-style="!isWait && {'display':'none'}">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                    <div class="box-header with-border">
                        <h3 class="box-title">{{lang.health}}</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="file" class="col-sm-2 control-label">Upload </label>

                            <div class="col-sm-6">
                                <div class="progress progress-bar-lg">
                                    <div class="progress-bar healthshare progress-bar-upload" role="progressbar"></div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <input type="button" class="btn btn-flat" value="Browse" ng-click="chooseFile('healthshare')">
                                <button type="button" class="btn btn-primary preview" ng-click="previewFile('healthshare')" ng-class="{ 'form-hidden': form.KhamSucKhoe == undefined || form.KhamSucKhoe == ''}">Preview</button>
                                <input type="file" id="uploadFilehealthshare" name="uploadshealthshare[]" accept="application/pdf" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" id="btnNext">{{lang.save}}</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <!-- Modal preview files -->
    <div class="modal fade" id="previewFile" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Preview</h4>
                </div>
                <div class="modal-body">
                    <div id="profile"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
