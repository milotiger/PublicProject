<section class="content-header">
	<h3 style="margin-top: 0">
		{{lang.i20_input}}
		<small>{{lang.personal_infor}}</small> 
	</h3>
</section>
<!-- Main content -->
<section class="content">
	<div class="row">
		<section class="col-lg-12 connectedSortable">
			<!-- Horizontal Form -->
			<form class="form-horizontal" name="infoForm" id="infoForm" ng-submit="saveInfo()">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">{{lang.personal_infor}}</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">{{lang.name}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" name="lastName" ng-model="basicInfo.HoTen.Ho" placeholder="{{lang.last_name}}" required>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control no-error" name="middleName" ng-model="basicInfo.HoTen.ChuLot" placeholder="{{lang.middle_name}}">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" name="firstName" ng-model="basicInfo.HoTen.Ten" placeholder="{{lang.first_name}}" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">{{lang.sex}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<select ng-model="basicInfo.GioiTinh" class="form-control select2 sex" style="width: 100%;">
									<option ng-repeat="item in sex">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="datemask" class="col-sm-2 control-label">{{lang.day_of_birth}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask id="datemask" ng-model="basicInfo.NgaySinh" required>
							</div>

							<div class="col-sm-1"></div>

							<label for="" class="col-sm-2 control-label">{{lang.national}}</label>

							<div class="col-sm-3">
								<select ng-model="basicInfo.QuocTich" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in country">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="placeOfBirth" class="col-sm-2 control-label">{{lang.place_of_birth}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" id="placeOfBirth" ng-model="basicInfo.NoiSinh.ThanhPho" placeholder="{{lang.province}}/{{lang.city}}" required>
							</div>
							<div class="col-sm-3">
								<select ng-model="basicInfo.NoiSinh.QuocGia" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in country">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">{{lang.address}}</label>

							<div class="col-sm-3">
								<input type="text" class="form-control" id="basicAddress" ng-model="basicInfo.DiaChi.SoNha" placeholder="{{lang.number_address}}">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="provinceAddress" ng-model="basicInfo.DiaChi.ThanhPho" placeholder="{{lang.province}}/{{lang.city}}">
							</div>
							<div class="col-sm-3">
								<select ng-model="basicInfo.DiaChi.QuocGia" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in country">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">{{lang.phone_number}}</label>

							<div class="col-sm-3">
								<input type="text" class="form-control" id="phone" ng-model="basicInfo.SoDienThoai" placeholder="Phone">
							</div>

							<div class="col-sm-1"></div>

							<label for="email" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-3">
								<input type="email" class="form-control" id="email" ng-model="basicInfo.Email" placeholder="Email">
							</div>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">{{lang.protector_infor}}</h3>
					</div>
					<div class="box-body">
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">{{lang.name}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.HoTen.Ho" id="parentLastName" placeholder="{{lang.last_name}}" required>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.HoTen.ChuLot" id="parentMiddleName" placeholder="{{lang.middle_name}}">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.HoTen.Ten" id="parentFirstName" placeholder="{{lang.first_name}}" required>
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-2 control-label">{{lang.relationship}} <span class="text-red">*</span></label>

							<div class="col-sm-3">
								<select ng-model="basicInfo.NguoiGiamHo.QuanHe" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in relation">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">{{lang.address}}</label>

							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.DiaChi.SoNha" id="parentBasicAddress" placeholder="{{lang.number_address}}">
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.DiaChi.ThanhPho" id="parentProvinceAddress" placeholder="{{lang.province}}/{{lang.city}}">
							</div>
							<div class="col-sm-3">
								<select ng-model="basicInfo.NguoiGiamHo.DiaChi.QuocGia" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in country">{{item}}</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="parentPhone" class="col-sm-2 control-label">{{lang.phone_number}}</label>

							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model="basicInfo.NguoiGiamHo.SoDienThoai" id="parentPhone" placeholder="Phone">
							</div>

							<div class="col-sm-1"></div>

							<label for="parentEmail" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-3">
								<input type="email" class="form-control" ng-model="basicInfo.NguoiGiamHo.Email" id="parentEmail" placeholder="Email">
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary pull-right" id="btnNext">{{lang.next}}</button>
					</div>
				</div>
			</form>
		</section>
	</div>	
</section>
<script>
	$(function () {
		$("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
		setTimeout(function () {
			$(".select2").select2();
		}, 800);
	});
</script>
