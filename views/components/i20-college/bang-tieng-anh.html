<section class="content-header">
    <h3 style="margin-top: 0">
        {{lang.i20_input}}
        <small>{{lang.english_degree}}</small>
    </h3>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="row">
                <div class="col-sm-5">
                    <h4>{{lang.have_english_degree}}</h4>
                </div>
                <div class="col-sm-1 english-certificate">
                    <div class="form-group">
                        <label>
							<input type="radio" name="english" class="flat-red" id="onEnglish">
							{{lang.yes}}
						</label>
                    </div>
                </div>
                <div class="col-sm-2 english-certificate">
                    <div class="form-group">
                        <label>
							<input type="radio" name="english" class="flat-red" id="offEnglish">
							{{lang.no}}
						</label>
                    </div>
                </div>
            </div>
            <form class="form-horizontal" ng-submit="saveInfo(2)" ng-class="{ 'form-hidden': english == false }">
                <div class="box box-primary">
                    <div class="overlay" ng-style="!isWait && {'display':'none'}">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                    <div class="box-header with-border">
                        <h3 class="box-title">{{lang.upload_english_degree}}</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="file" class="col-sm-3 control-label">Upload <span class="text-red">*</span></label>

                            <div class="col-sm-6">
                                <div class="progress progress-bar-lg">
                                    <div class="progress-bar progress-bar-upload 5" role="progressbar"></div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <input type="button" class="btn btn-flat" value="Browse" ng-click="chooseFile(5)">
                                <button type="button" class="btn btn-primary preview" data-toggle="modal" data-target="#previewFile" ng-click="changeFile(5)" ng-class="{ 'form-hidden': profile.BangTiengAnh.FileUrl == undefined || profile.BangTiengAnh.FileUrl == ''}">Preview</button>
                                <input type="file" id="uploadFile5" name="uploads5[]" accept="application/pdf" style="display: none;">
                                <p class="help-block">{{lang.only_pdf}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">{{lang.degree_infor}}</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">{{lang.degree_kind}} <span class="text-red">*</span></label>

                            <div class="col-sm-3">
                                <select ng-model="profile.BangTiengAnh.LoaiBang" class="form-control select2" style="width: 100%;">
									<option ng-repeat="item in loaibangs">{{item}}</option>
								</select>
                            </div>

                            <label for="datemask" class="col-sm-2 control-label">{{lang.test_day}} </label>

                            <div class="col-sm-3">
                                <input ng-model="profile.BangTiengAnh.NgayThi" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask id="datemask">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">{{lang.result}} <span class="text-red">*</span></label>

                            <div class="col-sm-2">
                                <input ng-model="profile.BangTiengAnh.Diem.Nghe" type="text" class="form-control numeric" id="listening" placeholder="0" required>
                                <p class="help-block">{{lang.listen}} </p>
                            </div>
                            <div class="col-sm-2">
                                <input ng-model="profile.BangTiengAnh.Diem.Noi" type="text" class="form-control numeric" id="speaking" placeholder="0" required>
                                <p class="help-block">{{lang.speak}}</p>
                            </div>
                            <div class="col-sm-2">
                                <input ng-model="profile.BangTiengAnh.Diem.Doc" type="text" class="form-control numeric" id="reading" placeholder="0" required>
                                <p class="help-block">{{lang.read}}</p>
                            </div>
                            <div class="col-sm-2">
                                <input ng-model="profile.BangTiengAnh.Diem.Viet" type="text" class="form-control numeric" id="writing" placeholder="0" required>
                                <p class="help-block">{{lang.write}}</p>
                            </div>
                            <div class="col-sm-2">
                                <input ng-model="profile.BangTiengAnh.Diem.DiemTong" type="text" class="form-control numeric" id="total" placeholder="0" required>
                                <p class="help-block">{{lang.total}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" id="btnNext">{{lang.next}}</button>
                    </div>
                </div>
            </form>
            <button type="button" ng-if="english == false" class="btn btn-primary pull-right" id="btnNext2" ng-click="saveInfo(2)">{{lang.next}}</button>
        </section>
    </div>
    <!-- Modal preview files -->
    <div class="modal fade" id="previewFile" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Preview</h4>
                </div>
                <div class="modal-body">
                    <div id="profile5" ng-show="file == 5"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(function() {
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue'
        });
        $("#datemask").inputmask("dd/mm/yyyy", {
            "placeholder": "dd/mm/yyyy"
        });
        setTimeout(function() {
            $(".select2").select2();
        }, 700);
    });
</script>
